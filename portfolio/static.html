<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Markdown Renderer</title>
<!-- markdown-it CDN -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
<!-- highlight.js pour code syntax highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  pre { background: #f6f8fa; padding: 10px; border-radius: 6px; overflow-x: auto; }
  img { max-width: 100%; height: auto; display: block; margin: auto; }
  a { color: #0366d6; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div id="MDInterpreter-Embed">Chargement du Markdown...</div>

<script>
  const md = window.markdownit({
    html: true,
    linkify: true,
    breaks: true,
    typographer: true
  });

  function highlightCodeBlocks() {
    document.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightBlock(block);
    });
  }

  async function loadMarkdownFromURL(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP Error ${response.status}`);
      const text = await response.text();
      document.getElementById('MDInterpreter-Embed').innerHTML = md.render(text);
      highlightCodeBlocks();
    } catch (err) {
      document.getElementById('MDInterpreter-Embed').textContent = `Erreur de chargement: ${err}`;
    }
  }

  // Exemple : load README.md d'un repo GitHub raw
  const markdownURL = 'https://raw.githubusercontent.com/Elxss/Image-Captcha-Solver/main/README.md';
  loadMarkdownFromURL(markdownURL);
</script>
</body>
</html>
